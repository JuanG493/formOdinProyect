<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="icon" href="./img/favicon.png">
    <title>Eco Hotel</title>
    <script src="./js/index.js" defer></script>
</head>

<body>
    <div class="cmp-landing">
        <h1 class="cmp-landing__title">ECO HOTEL</h1>
        <p class="cmp-landing__information">"Join our exclusive loyalty program and start enjoying special benefits and
            personalized services
            designed
            just for you. As a member of ECO Hotel"</p>

        <form class="cmp-landing__form" action="" method="" novalidate>

            <label for="cmp-landing__form-name">First Name</label>
            <input maxlength="15" required type="text" pattern="[A-Z,a-z\s]{3,}" id="cmp-landing__form-name"
                name="name">

            <label for="cmp-landing__form-last-name">Last Name</label>
            <input maxlength="15" required type="text" id="cmp-landing__form-last-name" name="lastName">

            <label for="cmp-landing__form-email">Email</label>
            <input required type="email" id="cmp-landing__form-email"
                title="Please enter a valid mail, example admin@gmail.com" name="email">

            <label for="cmp-landing__form-phone">Phone Number</label>
            <input type="tel" id="cmp-landing__form-phone" required name="phone">


            <label for="password-one">Password</label>
            <div class="cmp-landing__form-password-container">
                <input required type="password" id="password-one" class="form-password-container__password"
                    name="password">
                <button class=" form-password-container__show" id="form-show-first" type="button">show</button>
            </div>

            <label for="password-two">Confirm password</label>
            <div class="cmp-landing__form-password-container">
                <input required type="password" id="password-two" name="passwordConfirm"
                    class="form-password-container__password">
                <button class="form-password-container__show" id='form-show-second' type="button">show</button>
            </div>

            <ol class="cmp-landing__form-password-rules">
                <li id="rule-uppercase">Uppercase</li>
                <li id="rule-special">Special char</li>
                <li id="rule-length">Eight chars</li>
            </ol>
            <div class="cmp-landing__form-actions-container">
                <button type="submit" class="form-actions-container__button" id="form-actions-submit">Create
                    Account</button>
                <button type="button" class="form-actions-container__button" id="form-actions-log">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
